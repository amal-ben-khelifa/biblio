<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bibliotheque">
            <h2><span jhiTranslate="bibliothequeApp.bibliotheque.detail.title">Bibliotheque</span> {{ bibliotheque.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bibliothequeApp.bibliotheque.nomBiblio">Nom Biblio</span></dt>
                <dd>
                    <span>{{ bibliotheque.nomBiblio }}</span>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.bibliotheque.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ bibliotheque.adresse }}</span>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.bibliotheque.livre">Livre</span></dt>
                <dd>
                    <div *ngIf="bibliotheque.livre">
                        <a [routerLink]="['/livres', bibliotheque.livre?.id, 'view']">{{ bibliotheque.livre?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bibliothequeApp.bibliotheque.jeuxEducatif">Jeux Educatif</span></dt>
                <dd>
                    <div *ngIf="bibliotheque.jeuxEducatif">
                        <a [routerLink]="['/jeux-educatif', bibliotheque.jeuxEducatif?.id, 'view']">{{ bibliotheque.jeuxEducatif?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bibliotheque', bibliotheque.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
