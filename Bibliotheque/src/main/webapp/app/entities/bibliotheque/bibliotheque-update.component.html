<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bibliotheque-heading" jhiTranslate="bibliothequeApp.bibliotheque.home.createOrEditLabel">Create or edit a Bibliotheque</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliothequeApp.bibliotheque.nomBiblio" for="field_nomBiblio">Nom Biblio</label>
                    <input type="text" class="form-control" name="nomBiblio" id="field_nomBiblio"
                           formControlName="nomBiblio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliothequeApp.bibliotheque.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                           formControlName="adresse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliothequeApp.bibliotheque.livre" for="field_livre">Livre</label>
                    <select class="form-control" id="field_livre" name="livre" formControlName="livre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="livresOption.id === editForm.get('livre')!.value?.id ? editForm.get('livre')!.value : livresOption" *ngFor="let livresOption of livres; trackBy: trackById">{{ livresOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bibliothequeApp.bibliotheque.jeuxEducatif" for="field_jeuxEducatif">Jeux Educatif</label>
                    <select class="form-control" id="field_jeuxEducatif" name="jeuxEducatif" formControlName="jeuxEducatif">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jeuxEducatifOption.id === editForm.get('jeuxEducatif')!.value?.id ? editForm.get('jeuxEducatif')!.value : jeuxEducatifOption" *ngFor="let jeuxEducatifOption of jeuxeducatifs; trackBy: trackById">{{ jeuxEducatifOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
