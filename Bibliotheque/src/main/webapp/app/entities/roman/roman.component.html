<div>
    <h2 id="page-heading">
        <span jhiTranslate="bibliothequeApp.roman.home.title">Romen</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-roman" [routerLink]="['/roman/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bibliothequeApp.roman.home.createLabel">
            Create a new Roman
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="romen?.length === 0">
        <span jhiTranslate="bibliothequeApp.roman.home.notFound">No romen found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="romen && romen.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bibliothequeApp.roman.streetAddress">Street Address</span></th>
                    <th scope="col" ><span jhiTranslate="bibliothequeApp.roman.postalCode">Postal Code</span></th>
                    <th scope="col" ><span jhiTranslate="bibliothequeApp.roman.city">City</span></th>
                    <th scope="col" ><span jhiTranslate="bibliothequeApp.roman.stateProvince">State Province</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let roman of romen ;trackBy: trackId">
                    <td><a [routerLink]="['/roman', roman.id, 'view']">{{ roman.id }}</a></td>
                    <td>{{ roman.streetAddress }}</td>
                    <td>{{ roman.postalCode }}</td>
                    <td>{{ roman.city }}</td>
                    <td>{{ roman.stateProvince }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/roman', roman.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/roman', roman.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(roman)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
